<ion-split-pane contentId="second-content" [disabled]="!panelEnabled">
  <ion-menu contentId="second-content" menuId="second">

    <ion-header>
      <ion-toolbar class="active-item4" color="danger">
        <div class="active-item5">
          <div class="active-item6">
        <ion-item color="danger">
            <ion-avatar slot="start">
            <img src="assets/avatar.png" alt="Menu profile picture">
            </ion-avatar>
            <ion-label class="ion-text-wrap">
            <h2 class="font-weight-bold text-white">Liga 100% Federado</h2>
            </ion-label>
            
        </ion-item>  
      </div>
    </div>  
      </ion-toolbar>

      </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" menu="second">

          <ion-item routerLink="/tabs/tab2/user" lines="none" routerDirection="root" routerLinkActive="active-item2">
            <ion-icon name='star' slot="start" routerLinkActive="active-menu-rojo"></ion-icon>

            <ion-label>
              User
            </ion-label>
          </ion-item>

          <ion-item routerLink="/tabs/tab2/account" lines="none" routerDirection="root" routerLinkActive="active-item2">
            <ion-icon name='star' slot="start" routerLinkActive="active-menu-rojo"></ion-icon>

            <ion-label>
              Account
            </ion-label>
          </ion-item>

          
          <ion-item routerLink="/tabs/tab2/jugadores" lines="none" routerDirection="root" routerLinkActive="active-item2">
            <ion-icon name='leaf' slot="start" routerLinkActive="active-menu-rojo"></ion-icon>

            <ion-label>
              Jugadores
            </ion-label>
          </ion-item>

          <ion-item routerLink="/tabs/tab2/torneos" lines="none" routerDirection="root" routerLinkActive="active-item2">
            <ion-icon name='book' slot="start" routerLinkActive="active-menu-rojo"></ion-icon>

            <ion-label>
              Torneos
            </ion-label>
          </ion-item>

        </ion-menu-toggle>
      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="second-content"></ion-router-outlet>
</ion-split-pane>
